<!doctype html>
<html>
	<head> 
   <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
   <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
	</head> 
   <title>原神历程</title>
   	<body background="https://photo.shuia.tk/kq.jpg"> 
    <div style="position: absolute;top: 0;bottom: 0;left: 0; right: 0;margin: auto;width: 280px;height: 350px;" class="mdui-container-fluid">
    <div style="padding: 5px;background: transparent;" class="mdui-card mdui-shadow-24">
  <!-- 卡片头部，包含头像、标题、副标题 -->
  <div class="mdui-card-header">
    <img class="mdui-card-header-avatar" src="https://img1.imgtp.com/2022/07/04/fMqRxI9t.jpg"/>
    <div class="mdui-card-header-title">我的原神历程</div>
    <div class="mdui-card-header-subtitle">惊涛入海觅螭虎，风雪归山斩妖邪</div>
  </div>

  <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
  <div class="mdui-card-media">
    <img src="https://genshin-card.getloli.com/9/257461679.png"/>

    <!-- 卡片中可以包含一个或多个菜单按钮 -->
    <div class="mdui-card-menu">
      <button onclick="mdui.alert('分享成功')" class="mdui-btn mdui-btn-icon mdui-text-color-white">
        <i class="mdui-icon material-icons">share</i>
      </button>
    </div>
  </div>

  <!-- 卡片的标题和副标题 -->
  <div class="mdui-card-primary">
    <div class="mdui-card-primary-title">原神</div>
    <div class="mdui-divider"></div>
    <div class="mdui-card-primary-subtitle">对于无法看清眼前道路的人来说，「神之眼」或许是神的一盏明灯。但对于有信念的人来说，只是一个可有可无的奖章罢了。</div>
  </div>
  <!-- 卡片的按钮 -->
  <div class="mdui-card-actions">
    <button onclick="mdui.alert('分享成功')" class="mdui-btn mdui-ripple">分享</button>
    <button onclick="window.location='https://genshin-card.androidhtml.repl.co/'" class="mdui-btn mdui-ripple">原神卡片制作</button>
    <button class="mdui-btn mdui-btn-icon mdui-float-right">
      <i class="mdui-icon material-icons">expand_more</i>
    </button>
  </div>
</div>
</div>
<style>
      .mdui-card{
           background: transparent;
    		border-radius: 7px;
    	}
</style>
</body>
</html>
